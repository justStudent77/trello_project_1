<!-- todo_list/todo_app/templates/todo_app/todo_list.html -->
{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Edit list:</h3>
            <h5>{{ board.title | upper }}</h5>
        </div>
        <ul>
            {% for column in object_list %}
            <li>
                <div>
                    <div
                        role="button"
                        onclick="location.href=
                        '{% url "column-update" board.id column.id %}'">
                        {{ todo.title }}
<!--                        (Due {{ todo.due_date | date:"l, F j" }})-->
                    </div>
                </div>
            </li>
            {% empty %}
            <p>There are no columns in this board.</p>
            {% endfor %}
        </ul>
        <p>
            <input
                value="Add a new board"
                type="button"
                onclick="location.href=
                '{% url "column-add" board.id %}'" />
            <input
                value="Delete this column"
                type="button"
                onclick="location.href=
                '{% url "board-delete" board.id %}'" />
        </p>
    </div>
</div>
{% endblock %}
