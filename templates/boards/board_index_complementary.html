<!-- todo_list/todo_app/templates/todo_app/index.html -->

{% extends "base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h3>All my boards</h3>
{% endif %}
<ul>
    {% for board in boards %}
    <li>
        <p
            role="button"
            onclick="location.href='{% url "board_view" board.id %}'">
            {{ board.title }}
        </p>
    </li>
    {% empty %}
    <h4>You have no boards!</h4>
    {% endfor %}
</ul>

{% endblock %}
