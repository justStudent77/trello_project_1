{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center h-100">
  <div class="user_card">
    <div class="d-flex justify-content-center">
      <h3 id="form-title">Sign in</h3>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <div class="d-flex justify-content-center form_container">
      <form method="POST" action=""> {% csrf_token %}
	    {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-center mt-3 login_container">
		 <input class="btn login_btn" type="submit" value="Login"
		style="background-color:#007bff;color:white">
		</div>
      </form>
    </div> <p id="messages">{{message}}</p><div class="mt-4">
      <div class="d-flex justify-content-center links" style="color: hsl(217, 10%, 50.8%)"> Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
      </div>
      <div class="d-flex justify-content-center links" style="color: hsl(217, 10%, 50.8%)"> Forgot password? <a href="{% url 'password_reset' %}" class="ml-2">Reset password</a>
      </div>
      <div class="d-flex justify-content-center links" style="color: hsl(217, 10%, 50.8%)"> Login with Google <a href="{% url 'social:begin' 'google-oauth2' %}" class="ml-2">Continue with gmail account</a>
      </div>
      <div class="d-flex justify-content-center links" style="color: hsl(217, 10%, 50.8%)"> Back to the main page <a href="{% url 'home' %}" class="ml-2">Home page</a>
      </div>
  </div>
  </div>
</div>

{% endblock %}
